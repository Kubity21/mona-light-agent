<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI Workflow – Web klient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 650px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      text-align: center;
      font-weight: 700;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: #1a65f0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
    }

    button:hover { background: #0d4ec7; }

    .error-box {
      margin-top: 20px;
      padding: 14px;
      background: #ffe6e6;
      color: #a10000;
      border-left: 4px solid #d10000;
      display: none;
      white-space: pre-wrap;
    }

    .success-box {
      margin-top: 20px;
      padding: 14px;
      background: #e9ffe6;
      color: #086500;
      border-left: 4px solid #0ea300;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>OpenAI Workflow – Web klient</h1>

    <label>OpenAI API Key</label>
    <input id="apiKeyInput" type="password" placeholder="sk-proj-..." />

    <label>Workflow ID</label>
    <input id="workflowIdInput" type="text" value="wf_6931833ef79c8190b035bce3920e708c0855a7f430e8ee58" />

    <label>Workflow verze</label>
    <input id="workflowVersionInput" type="text" value="3" />

    <button id="runBtn">Spustit chat s workflow</button>

    <div class="error-box" id="errorBox"></div>
    <div class="success-box" id="successBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
