<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI Workflow + ChatKit (GitHub Pages)</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 24px;
    }
    .app {
      width: 100%;
      max-width: 960px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      display: grid;
      grid-template-columns: minmax(0, 320px) minmax(0, 1fr);
      overflow: hidden;
    }
    @media (max-width: 900px) {
      .app {
        grid-template-columns: minmax(0, 1fr);
      }
    }
    .sidebar {
      padding: 24px 24px 32px;
      border-right: 1px solid #e5e7eb;
      background: radial-gradient(circle at top left, #e0f2fe, #f9fafb);
    }
    .sidebar h1 {
      font-size: 22px;
      margin: 0 0 4px;
    }
    .sidebar p {
      margin: 0;
      font-size: 14px;
      color: #4b5563;
    }
    label {
      display: block;
      margin-top: 18px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6b7280;
    }
    input[type="password"] {
      width: 100%;
      margin-top: 6px;
      padding: 10px 11px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }
    .help {
      margin-top: 8px;
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #4b5563;
      min-height: 18px;
      white-space: pre-wrap;
    }
    .status.error {
      color: #b91c1c;
    }
    .status.ok {
      color: #166534;
    }
    .chat-panel {
      min-height: 480px;
      background: #020617;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 14px 16px;
      border-bottom: 1px solid #111827;
      color: #e5e7eb;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header span {
      opacity: 0.8;
    }
    #chat-wrapper {
      flex: 1;
      min-height: 420px;
    }
    openai-chatkit {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="sidebar">
      <h1>OpenAI MonaLIGHT Workflow – Web klient</h1>
      <p>Připojení přes ChatKit k workflow z Agent Builderu.</p>

      <label for="apiKey">OpenAI API Key</label>
      <input id="apiKey" type="password" placeholder="sk-proj-..." />

      <div class="help">
        Klíč se nikam neukládá – použije se jen v prohlížeči pro vytvoření ChatKit session.
      </div>

      <button id="startBtn">
        <span>Spustit chat s workflow</span>
      </button>

      <div id="status" class="status"></div>
    </div>

    <div class="chat-panel">
      <div class="chat-header">
        <span>ChatKit &nbsp;·&nbsp; Workflow klient</span>
        <small id="chatState">Nenavázáno</small>
      </div>
      <div id="chat-wrapper">
        <!-- ChatKit web komponenta -->
        <openai-chatkit id="chat"></openai-chatkit>
      </div>
    </div>
  </div>

  <!-- ChatKit loader -->
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>

  <script type="module">
    const WORKFLOW_ID = "wf_6931833ef79c8190b035bce3920e708c0855a7f430e8ee58";

    const startBtn = document.getElementById("startBtn");
    const statusEl = document.getElementById("status");
    const chatStateEl = document.getElementById("chatState");
    const apiKeyInput = document.getElementById("apiKey");
    const chatElement = document.getElementById("chat");

    function setStatus(text, type = "") {
      statusEl.textContent = text;
      statusEl.className = "status" + (type ? " " + type : "");
    }

    startBtn.addEventListener("click", async () => {
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        alert("Zadej prosím OpenAI API key (sk-proj-...).");
        return;
      }

      startBtn.disabled = true;
      setStatus("Vytvářím ChatKit session…");
      chatStateEl.textContent = "Inicializuji…";

      try {
        const payload = {
          session: {
            instructions: "You are a helpful assistant connected to MonaLIGHT workflow."
          },
          client: {
            type: "web"
          },
          workflow: {
            id: WORKFLOW_ID,
            version: "draft"
          }
        };

        const res = await fetch("https://api.openai.com/v1/chatkit/sessions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
            "OpenAI-Beta": "chatkit_beta=v1"
          },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const text = await res.text();
          console.error("ChatKit session error", res.status, text);
          throw new Error(`ChatKit session ${res.status}: ${text}`);
        }

        const { client_secret } = await res.json();
        console.log("ChatKit client_secret získán ✔️");

        await customElements.whenDefined("openai-chatkit");

        chatElement.setOptions({
          api: {
            getClientSecret: () => client_secret
          },
          theme: {
            colorScheme: "dark",
            color: {
              accent: { primary: "#3b82f6" }
            }
          },
          composer: {
            placeholder: "Napiš dotaz pro workflow…"
          }
        });

        setStatus("Session vytvořena ✔️", "ok");
        chatStateEl.textContent = "Připojeno k workflow";

      } catch (err) {
        console.error(err);
        setStatus("Chyba: " + err.message, "error");
        chatStateEl.textContent = "Chyba spojení";
        startBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
