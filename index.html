<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>MonaLIGHT – Chat Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://cdn.platform.openai.com" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      background: #1e293b;
      border-radius: 18px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 320px auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
        height: auto;
      }
    }

    /* SIDEBAR */
    .sidebar {
      padding: 28px;
      border-right: 1px solid #334155;
      background: #1e293b;
    }

    .sidebar h1 {
      margin: 0 0 4px;
      font-size: 21px;
      font-weight: 600;
      color: #f1f5f9;
    }

    .sidebar small {
      display: block;
      margin-bottom: 20px;
      color: #94a3b8;
      font-size: 13px;
    }

    label {
      display: block;
      margin-top: 16px;
      color: #94a3b8;
      font-size: 12px;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      font-weight: 600;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity .25s ease;
    }

    button:disabled {
      opacity: 0.55;
      cursor: default;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      min-height: 18px;
    }
    .status.ok { color: #4ade80; }
    .status.error { color: #f87171; }

    .hint {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 16px;
      line-height: 1.4;
    }

    /* CHAT PANEL */
    .chat-panel {
      background: #0f172a;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 14px 18px;
      border-bottom: 1px solid #1e293b;
      background: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #cbd5e1;
    }

    #chat-wrapper {
      flex: 1;
      overflow: hidden;
    }

    openai-chatkit {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <h1>MonaLIGHT Agent</h1>
      <small>Napojení přes Cloudflare Worker & OpenAI ChatKit</small>

      <label for="apiKey">API Key (volitelné)</label>
      <input id="apiKey" type="password" placeholder="sk-proj-…" autocomplete="off" />

      <button id="startBtn">Připojit k agentovi</button>

      <div id="status" class="status"></div>

      <div class="hint">
        • Pokud je Worker nastaven s <code>OPENAI_API_KEY</code>, nemusíš nic vyplňovat.<br />
        • Klíč se nikdy neukládá – pošle se jen jednorázově pro vytvoření session.
      </div>
    </aside>

    <section class="chat-panel">
      <div class="chat-header">
        <span>MonaLIGHT Workflow</span>
        <small id="chatState">Nepřipojeno</small>
      </div>

      <div id="chat-wrapper">
        <openai-chatkit id="chat"></openai-chatkit>
      </div>
    </section>
  </div>

  <!-- ChatKit hosted UI -->
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>

  <!-- Client logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
