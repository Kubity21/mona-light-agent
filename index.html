<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>OpenAI Workflow – Web klient</title>
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>
  
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #f5f7fa;
      color: #1a1a1a;
      height: 100vh;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 320px;
      background: #ffffff;
      border-right: 1px solid #e3e6eb;
      padding: 32px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 4px rgba(0,0,0,0.04);
    }

    .sidebar h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .sidebar p {
      font-size: 14px;
      opacity: 0.7;
      line-height: 1.4;
    }

    /* FORM */
    .card {
      margin-top: 24px;
      background: #fdfdfd;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e1e4e9;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #c8ccd2;
      font-size: 14px;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background: #1b64f3;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #0f4bd8;
    }

    .error-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      background: #ffe9e9;
      color: #c62828;
      font-size: 13px;
      border: 1px solid #ffbcbc;
    }

    /* CHAT PANEL */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ffffff;
    }

    .chat-header {
      padding: 18px 26px;
      background: #1b64f3;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    openai-chatkit {
      flex: 1;
      width: 100%;
      display: block;
      background: #000;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e3e6eb;
      }
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h1>OpenAI Workflow – Web klient</h1>
    <p>Připojení k workflow přes ChatKit a Cloudflare Worker.</p>

    <div class="card">
      <label>OpenAI API Key</label>
      <input id="apiKey" type="password" placeholder="sk-..." />

      <button id="startBtn">Spustit chat s workflow</button>

      <div id="errorBox" class="error-box" style="display:none;"></div>

      <p style="margin-top:14px;">
        • Klíč se neukládá — posílá se jen Workeru pro vytvoření ChatKit session.<br>
        • Pro produkci ideálně nastav <strong>OPENAI_API_KEY</strong> přímo ve Workeru.
      </p>
    </div>
  </div>

  <!-- CHAT PANEL -->
  <div class="chat-panel">
    <div class="chat-header">ChatKit • MonaLIGHT workflow</div>
    <openai-chatkit id="chat"></openai-chatkit>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
