<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>MonaLIGHT – Chat Workflow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 600px;
    }
    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
    }

    .sidebar {
      padding: 28px;
      background: linear-gradient(135deg, #e0e7ff, #f0f9ff);
      border-right: 1px solid #e5e7eb;
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 14px;
      color: #475569;
      line-height: 1.45;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1e4ed8;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      min-height: 20px;
    }
    .error { color: #c53030; }
    .ok { color: #15803d; }

    .chat-panel {
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 14px 18px;
      border-bottom: 1px solid #1e293b;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
    }

    #chat-wrapper {
      flex: 1;
      min-height: 500px;
    }

    openai-chatkit {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="sidebar">
      <div class="title">MonaLIGHT Workflow</div>
      <div class="subtitle">
        Inteligentní chat nad workflow z OpenAI Agent Builderu.<br/><br/>
        Klikni na tlačítko a automaticky se vytvoří bezpečná session.
      </div>

      <button id="startBtn">Spustit chat</button>

      <div id="status" class="status"></div>
    </section>

    <section class="chat-panel">
      <div class="chat-header">
        <span>ChatKit Workflow Client</span>
        <span id="chatState">Nepřipojeno</span>
      </div>

      <div id="chat-wrapper">
        <openai-chatkit id="chat"></openai-chatkit>
      </div>
    </section>
  </div>

  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>
  <script type="module" src="script.js"></script>
</body>
</html>
